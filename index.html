<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Social Link</title>
</head>
<body>
    <section class="container">
        <header>
            <img class="picture" src="./assets/Intersect.png" alt="Foto do Perfil">
            <h1 class="name">Wellington Fujiwara</h1>
            <span class="description">Ipsum dolor donec ultrices arcu non sodales diam quam nulla porttitor.</span>
        </header>
    
        <ul class="list">
            <li class="list-item">
                <a class="link" href="https://www.instagram.com/fujiwara_wellington/" target="_blank">
                    Instagram
                    <img src="./assets/instagram.png" alt="instagram">
                </a>
            </li>
            <li class="list-item">
                <a class="link" href="https://www.youtube.com/channel/UCMwy9Qw84sl_uOcVLgHMWcA" target="_blank">
                    Youtube
                    <img src="./assets/youtube.png" alt="youtube">
                </a>
            </li>
            <li class="list-item">
                <a class="link" href="">
                    TikTok
                    <img src="./assets/tiktok.png" alt="tiktok">
                </a>
            </li>
        </ul>
    
        <footer>
            <a href="">
                <img src="./assets/twitter.png" alt="twitter">
            </a>

            <a href="">
                <img src="./assets/whatsapp.png" alt="whatsapp">
            </a>

            <a href="">
                <img src="./assets/email.png" alt="email">
            </a>

            <a href="">
                <img src="./assets/phone.png" alt="phone">
            </a>
        </footer>
    </section>
</body>
</html>
